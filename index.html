<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sandbox tools - find element by text</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">

      <div class="item">
         <p>SimpleTextWord1 SimpleTextWord2 SimpleTextWord3</p>
      </div>

      <!-- Fashionista choices -->
      <div class="item ">
         <div>
            <div>
               <div>
                  <div>
                     <div>
                        <div>
                           <div>
                              <div>
                                 <p class="nested-p-text">Crazily nested p element</p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <div class="item simple-item btn">
         div masked as button
      </div>

      <!-- Music Fan btn -->
      <div class="item">
         <div class="item-container">
            <div class="item-wrapper">
               <button class="btn" type="button">
                  div / div / div / button / span
                  <span class="button-text"></span>
               </button>
            </div>
         </div>
      </div>

      <div class="item">
         <textarea class="simple-textarea" placeholder="This is a simple textarea" id="simple-textarea" cols="40" rows="10"></textarea>
      </div>

   </div>
</body>
</html>
